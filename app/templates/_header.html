<!--header section start -->
<div class="header_section">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-3">
            <div class="logo"><a href="{{ url_for('index') }}"><img
                     src="{{ url_for('static', filename='images/logo.png') }}"></a></div>
         </div>
         <div class="col-md-9">
            <div class="menu_text">
               <ul>
                  <div id="myNav" class="overlay">
                     <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                     <div class="overlay-content">
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                        <li><a href="{{ url_for('whatwedo') }}">What We Do</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="{{ url_for('services') }}">Services</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                        <li><a href="{{ url_for('client') }}">Clients</a></li>
                     

                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                           <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                           <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                        </li>
                        {% endif %}
                     </div>
                  </div>
                  <span class="navbar-toggler-icon"></span>
                  <span onclick="openNav()"><img src="{{ url_for('static', filename='images/toogle-icon.png') }}"
                        class="toggle_menu"></span>
            </div>
            </li>
            </ul>
         </div>
      </div>
   </div>
